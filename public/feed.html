<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="feed">
        <ul></ul>
    </div>
</body>
<script>
    var socket=io();
    socket.on('connected',()=>{
        console.log('connected')
    })
    socket.on('feed',(data)=>{
        if(data.length!=0){
    for(var x in data){
      $('<li><p>' + data[x].postcontent + '<br>'+data[x].creator+'</p></li>').appendTo($('.feed ul'));
    }}
        console.log('realtime feed')
    })
</script>
</html>
